<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Comic Tracker</title>
</head>
<body class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-comic-box-label">Comic Box Name</label>
                        <input type="text" class="form-control" id="new-comic-box-label">
                    </div>
                </div>
            </div>
            <div>
                <button id="new-comic-box" class="btn btn-primary form-control">Create</button>
            </div>
        </div>
    </div>
    <br>
    <div id="comics">
    </div>

    <script src="comics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
